
  <body class="login-page">
    <div class="login-box">
      <div class="login-logo">
        <a href="../../index2.html"><b>CEC </b>Intranet</a>
      </div><!-- /.login-logo -->
      <div class="login-box-body">
        <p class="login-box-msg">Inicie sesión con su correo</p>
        <form  ng-submit="login()" role="form" type="POST">
          <div class="form-group has-feedback" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
            <input type="email" class="form-control" placeholder="Correo" name="username" id="username"  ng-model="username"/>
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
             <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Correo is required</span>
          </div>
          <div class="form-group has-feedback" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <input type="password" class="form-control" name="password" id="password" ng-model="password" placeholder="Contraseña"/>
 <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>
          <div class="row">
            <!-- <div class="col-xs-8">    
              <div class="checkbox icheck">
                <label>
                  <input type="checkbox"> Remember Me
                </label>
              </div>                        
            </div><!-- /.col --> 
            <div class="col-xs-6">
              <button type="submit" class="btn btn-primary btn-block btn-flat">Iniciar Sesión</button>
            </div><!-- /.col -->
          </div>
        </form>

       <!--  <div class="social-auth-links text-center">
          <p>- OR -</p>

          <a href="#" class="btn btn-block btn-social btn-google-plus btn-flat"><i class="fa fa-google-plus"></i> Sign in using Google+</a>
        </div><!-- /.social-auth-links --> 

        <a href="#">Olvidé mi contraseña</a><br>

      </div><!-- /.login-box-body -->
    </div><!-- /.login-box -->
