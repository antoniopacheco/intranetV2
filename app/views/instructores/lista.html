<div class="row">
            <div class="col-xs-12">
              <div class="box">
                <div class="box-header">
                  <h3 class="box-title">Hover Data Table</h3>
                </div><!-- /.box-header -->
                <div class="box-body">
					<table datatable="ng" class="table table-bordered table-hover table-striped">
					    <thead>
					      <tr>
					        <th>Nombre</th>
					        <th>TÃ©lefono</th>
					        <th>Correo</th>

					        <th>Sede</th>
					        <th>Acciones</th>
					      </tr>
					    </thead>
					    <tbody>

			</div>
</div>
